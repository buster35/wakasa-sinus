<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <!-- header working -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="row d-flex align-items-center">
        <h1 id="header">Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="container-fluid bg-secondary mb-5 p-3">
        <div class="row justify-content-end">
          <div class="col-6">
          <section>
            <div class="card" style="width: 50rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </section>
        </div>
        </div>

        <div class="row input-group search-box">
          <aside>
            <h2>Search for a City</h2>
            <div class="col-3">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
              <button
                class="btn btn-outline-success search-box"
                type="button"
              >
                Search
              </button>
            </div>

            <hr class="col-3"/>
            <div
              class="col-3 btn-group-vertical" id="buttons" 
              role="group"
              aria-label="Vertical button group"
            >
              <button type="button" class="btn bg-primary-subtle">Button</button>
              <button type="button" class="btn bg-primary-subtle">Button</button>
              <button type="button" class="btn bg-primary-subtle">Button</button>
              <button type="button" class="btn bg-primary-subtle">Button</button>
              <button type="button" class="btn bg-primary-subtle">Button</button>
              <button type="button" class="btn bg-primary-subtle">Button</button>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
